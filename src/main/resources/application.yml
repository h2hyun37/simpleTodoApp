spring:
  profiles:
    active: local

---
spring:
  profiles: local

  h2:
    console:
      enabled: true

  datasource:
    platform: h2
    url: jdbc:h2:tcp://localhost:8043/mem:todoApp;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    connection-timeout: 5000
    maximum-pool-size: 2

  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create